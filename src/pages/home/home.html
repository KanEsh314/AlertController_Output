<ion-header>
  <ion-navbar>
    <ion-title>
      Hello World
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	 <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)='presentAlert()' ion-button color="primary" block>Login</button>
  </div>

</ion-content>
